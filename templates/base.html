<!DOCTYPE html>
<html lang="{{ language }}" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t('title_main') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">{{ t('brand') }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">{{ t('nav_overview') }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('records') }}">{{ t('nav_records') }}</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="{{ url_for('set_language', lang='de') }}" class="btn btn-sm btn-outline-light me-2 {% if language == 'de' %}active{% endif %}">DE</a>
                    <a href="{{ url_for('set_language', lang='en') }}" class="btn btn-sm btn-outline-light {% if language == 'en' %}active{% endif %}">EN</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-body-tertiary text-center text-lg-start mt-5">
        <div class="text-center p-3">
            {{ t('footer_text') }}
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
