{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Alle Einträge</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Datum</th>
                        <th>Eier</th>
                        <th>Kosten</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record.date }}</td>
                        <td>{{ record.eggs }}</td>
                        <td>{{ record.food_cost }} €</td>
                        <td>
                            <a href="{{ url_for('edit', id=record.id) }}" class="btn btn-sm btn-warning">Bearbeiten</a>
                            <form action="{{ url_for('delete', id=record.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Sind Sie sicher?')">Löschen</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
