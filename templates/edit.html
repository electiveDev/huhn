{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Eintrag bearbeiten</h2>
        <form action="{{ url_for('update', id=record.id) }}" method="POST">
            <div class="mb-3">
                <label for="date" class="form-label">Datum</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ record.date }}" required>
            </div>
            <div class="mb-3">
                <label for="eggs" class="form-label">Gelegte Eier</label>
                <input type="number" class="form-control" id="eggs" name="eggs" value="{{ record.eggs }}" required min="0">
            </div>
            <div class="mb-3">
                <label for="food_cost" class="form-label">Futterkosten (â‚¬)</label>
                <input type="number" step="0.01" class="form-control" id="food_cost" name="food_cost" value="{{ record.food_cost }}" required min="0">
            </div>
            <button type="submit" class="btn btn-primary">Eintrag aktualisieren</button>
            <a href="{{ url_for('records') }}" class="btn btn-secondary">Abbrechen</a>
        </form>
    </div>
</div>
{% endblock %}
